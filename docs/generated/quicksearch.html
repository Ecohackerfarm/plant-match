istItem.CropListItemclient.CropsPage.CropsPageclient.shared.DropdownView.DropdownViewclient.shared.EditPanel.EditPanelclient.shared.InputField.InputFieldclient.shared.ListItem.ListItemclient.shared.ListView.ListViewclient.shared.PaginatedList.PaginatedListclient.shared.SelectDropdown.SelectDropdownclient.shared.SelectDropdownWithSearch.SelectDropdownWithSearchshared.combinations.Combinations Global Global Developer Documentation for powerplant Last updated: August 4th, 2019 Introduction powerplant is a full-stack JS web app utilizing several external services and many interlocking components. The aim of this document is to help you, as a developer, to get familiar with all parts of the software. It should act as a roadmap, showing you where each functionality of the software lies, and where each new functionality belongs. Helpful external documentation: Thinking in React RESTful Web Services Redux principles ECMAScript 6 overview JSDoc documentation webpack concepts Mocha test framework Chai assertion styles Chai cheat sheet for the expect style Setup To start, you need to set up the development environment. Install Node. Run git clone https://github.com/Ecohackerfarm/powerplant.git to clone the git repository. Run npm install to get all packages installed. Generate a private key in secrets.js (easiest is to run cp secrets.example.js secrets.js). Run npm start to start the server. Run npm run migrate to migrate the database to PouchDB. Point your browser to http://localhost:8080/. Done! Common Mistakes Server doesn't start after NodeJS update: Error: The module '/home/justus/workspace/powerplant/node_modules/bcrypt/lib/binding/bcrypt_lib.node' was compiled against a different Node.js version using NODE_MODULE_VERSION 48. This version of Node.js requires NODE_MODULE_VERSION 59. Please try re-compiling or re-installing the module (for instance, using `npm rebuild` or `npm install`). This means you updated NodeJS and the easiest way to solve this is to run. rm -R node_modules &amp;&amp; npm install Architecture powerplant is a web app that is using Node.js on the server side and React for the web UI. It uses PouchDB to synchronize data between the server and clients. There is also a simple CLI that is used for testing and maintenance. UI UI is built with React using the react-bootstrap library, but there have been plans to move using a more complete UI component library, to avoid the need to create basic components like list views from scratch. Code is written in a subset of ES6 that is natively supported by modern browsers. Babel is currently only used for translating JSX to JS. Webpack is used to bundle all UI modules together. Redux store Redux is the be-all-end-all of the state of the application (with very few exceptions, like form state). Every bit of user data is stored in redux. In addition, the redux-persist module saves the redux store in local storage and reloads (\"rehydrates\") it every time the user visits the website. This is what allows users to save data without registering, and speeds up the process of displaying registered users' data. It also means that the website can be used offline if the page is loaded first. Crop database We use a large crop database that has been scraped from practicalplants.org. The main purpose of having this data in the repository is to be able to quickly set up the application for real use. The crop database is also used for testing the functionality of the application with real data. Developer documentation Developer documentation consists of this overview of the structure of the project, and API documentation that is generated with JSDoc. The documentation is also available online. JSDoc conventions Every directory and every file is marked with @namespace. For directories, this is done in file index.js. At the top of each file there should be a jsdoc comment with the following structure. Take for example the file server/models/crop.js: /** * Mongoose model for crops. * * @namespace crop * @memberof server.models */ Every function should have a jsdoc comment that documents the parameters (@param) and the return value (@return). For example: /** * Try to login with the given credentials. * * @param {Object} credentials Username and password * @return {Object} Authorization token */ async login(credentials) { Every class should have a jsdoc comment like this: /** * Represents the main content area of the application, in contrast to * Header which is the main navigation component. * * @extends Component */ class Main extends React.Component { Tests Tests are in the /test directory. The directory structure should mirror the root directory structure as close as possible. Mocha is used as the test framework. Chai is used as the assertion library. You may choose either the expect or the assert style. Using npm test to study/play with a specific piece of code Sometimes when studying code it is easiest to write a local test to expose its behavior. One way to do this is to use the exclusivity feature of Mocha to specify only the written test to be run with npm test. × Search results Close Documentation generated by JSDoc 3.6.2 on Saturday, September 21st 2019, 5:02:51 pm using the DocStrap template. "},"cli.html":{"id":"cli.html","title":"Namespace: cli","body":" powerplant Namespaces clicli.cliclientclient.AboutPageclient.Appclient.CropEditPanelclient.CropListItemclient.CropsPageclient.pouchdbclient.reduxclient.redux.actionsclient.redux.complex-actionsclient.redux.reducersclient.redux.storeclient.sharedclient.shared.DropdownViewclient.shared.EditPanelclient.shared.InputFieldclient.shared.ListItemclient.shared.ListViewclient.shared.logicclient.shared.logic.input-fieldclient.shared.logic.select-dropdownclient.shared.PaginatedListclient.shared.SelectDropdownclient.shared.SelectDropdownWithSearchclient.stylesclient.viewsclient.views.Headerclient.workerclient.worker.workerclient.worker.WorkerManagerdbdb.matrixdb.practicalplantsserverserver.serverserver.util systems when the crops are grown together. Parameters: Name Type Description crops Array Normalized crop data from practicalplants.org Returns: Positive number, or 0 for incompatible. Type Number &lt;static&gt; calculateGoodness(crops) Calculate goodness for the given set of crops. Each individual goodness value represents how much of some feature is present in the input set of crops. This feature may be anything that looks useful. For example the diversity of different plant features is one class of goodness values. All goodness functions take one input parameter, the array of crops, and return a number between 0 and 1. Each goodness function is also associated with a factor that specifies how important it is in relation to other goodness values. Parameters: Name Type Description crops Array Returns: Type Number &lt;static&gt; getCuttingTypeDiversity(crops) Parameters: Name Type Description crops Array Returns: Type Number &lt;static&gt; getDeciduousOrEvergreenDiversity(crops) Parameters: Name Type Description crops Array Returns: Type Number &lt;static&gt; getEcosystemNicheDiversity(crops) Parameters: Name Type Description crops Array Returns: Type Number &lt;static&gt; getFertilityDiversity(crops) Parameters: Name Type Description crops Array Returns: Type Number &lt;static&gt; getFlowerTypeDiversity(crops) Parameters: Name Type Description crops Array Returns: Type Number &lt;static&gt; getFunctionsDiversity(crops) Parameters: Name Type Description crops Array Returns: Type Number &lt;static&gt; getGrowFromDiversity(crops) Parameters: Name Type Description crops Array Returns: Type Number &lt;static&gt; getGrowthRateDiversity(crops) Parameters: Name Type Description crops Array Returns: Type Number &lt;static&gt; getHerbaceousOrWoodyDiversity(crops) Parameters: Name Type Description crops Array Returns: Type Number &lt;static&gt; getLifeCycleDiversity(crops) Parameters: Name Type Description crops Array Returns: Type Number &lt;static&gt; getMatureHeightDiversity(crops) TODO Divide height into half-meter ranges and count how many different ranges the crops span. Parameters: Name Type Description crops Array Returns: Type Number &lt;static&gt; getMatureWidthDiversity() TODO Divide width into half-meter ranges and count how many different ranges the crops span. &lt;static&gt; getNumberOfDifferentValues(crops, property) Parameters: Name Type Description crops Array property String Returns: Type Number &lt;static&gt; getNumberOfDifferentValuesInArrays(crops, property) Parameters: Name Type Description crops Array property String Returns: Type Number &lt;static&gt; getPollinatorsDiversity(crops) Parameters: Name Type Description crops Array Returns: Type Number &lt;static&gt; getRootZoneDiversity(crops) Parameters: Name Type Description crops Array Returns: Type Number &lt;static&gt; haveValue(crops, property, value) Parameters: Name Type Description crops Array property String value Object Returns: Type Boolean &lt;static&gt; isDroughtCompatible(crops) Parameters: Name Type Description crops Array Returns: Type Boolean &lt;static&gt; isHardinessZoneCompatible(crops) Check that the hardiness zones are in a small range. Parameters: Name Type Description crops Array Returns: Type Boolean &lt;static&gt; isShadeCompatible(crops) TODO It might be too strict to specify that the values must match exactly, and too free to say that they may be anything. Try to specify that the crops may span two or three consecutive values? Parameters: Name Type Description crops Array Returns: Type Boolean &lt;static&gt; isSoilPhCompatible(crops) Parameters: Name Type Description crops Array Returns: Type Boolean &lt;static&gt; isSoilTextureCompatible(crops) Parameters: Name Type Description crops Array Returns: Type Boolean &lt;static&gt; isSoilWaterRetentionCompatible(crops) Parameters: Name Type Description crops Array Returns: Type Boolean &lt;static&gt; isSunCompatible(crops) TODO It might be too strict to specify that the values must match exactl
